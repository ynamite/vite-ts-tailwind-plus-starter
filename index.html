<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite TS Tailwind Plus Starter</title>
  </head>
  <body
    class="place-content-center grid bg-zinc-900 min-h-dvh font-sans text-white *:[grid-area:1/1]"
  >
    <div
      class="bg-radial from-[#41D1FF] from-10% to-[#BD34FE] to-90% drop-shadow-[#BD34FE] drop-shadow-4xl rounded-full aspect-square"
    ></div>
    <div
      class="z-10 relative flex flex-col justify-center max-w-2xl font-bold text-transparent text-8xl text-center"
    >
      <div
        class="*:bg-clip-text *:bg-gradient-to-b *:from-[#FFEA83] *:via-[#FFDD35] *:to-[#FFA800] *:[-webkit-text-stroke:_1px_white]"
      >
        <span>Vite TS Tailwind</span>
        <span>
          <span
            class="inline-block bg-gradient-to-b from-[#FFEA83] via-[#FFDD35] to-[#FFA800] px-5 border border-white rounded-lg [-webkit-text-stroke:0] text-[#BD34FE] leading-[1] -skew-x-10"
            >+</span
          >
        </span>
        <span>Starter</span>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
